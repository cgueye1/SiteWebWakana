<div class="relative py-12 ">
  <!-- Image de fond -->
  <div class="absolute inset-0">
<!--    <img src="assets/stats.png" alt="Stats Background" class="w-full h-full object-cover opacity-20">-->
  </div>

  <!-- Contenu principal -->
  <div class="relative max-w-6xl mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      @for (stat of stats; track stat) {
        <div class="bg-white/10 backdrop-blur-lg rounded-lg p-6 flex flex-col items-center text-white text-center group transition duration-300 hover:bg-white/20">
          <!-- Icône visible sur tous les écrans -->
          <i class="fa {{ stat.icon }} text-4xl sm:text-5xl md:text-6xl text-transparent bg-clip-text bg-gradient-to-r from-[#0090bf] to-[#0090bf] group-hover:scale-110 transition-transform duration-300"></i>

          <!-- Valeur animée -->
          <p class="text-3xl sm:text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#0090bf] to-[#0090bf] mt-4">
            {{ stat.animatedValue }}+
          </p>

          <!-- Libellé -->
          <p class="text-lg sm:text-xl">{{ stat.label }}</p>
        </div>
      }
    </div>
  </div>
</div>
